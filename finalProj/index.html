<!DOCTYPE html>
<meta charset="UTF-8">

<html>
    <head>
        <!-- linking to google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&family=Quicksand:wght@500&display=swap" rel="stylesheet">
        <!-- Bootstrap https://getbootstrap.com/docs/5.3/getting-started/introduction/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <!-- Clipboard.js plugin for copy-paste https://preview.keenthemes.com/good/documentation/forms/clipboard.html-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
        <!-- chartjs -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.0.1/chart.js"></script>
        <!-- raphaeljs -->
        <script src="resources/raphaeljs/raphael.js"></script>
        <!-- my stylesheet -->
        <link rel="stylesheet" type="text/css" href="css/css.css">
        <!-- my JS -->
        <script defer type="text/javascript" src="js/main.js"></script>
        <title>Charter#use – chart colour generator</title>
    </head>
    <!-- g-0 is the Bootstrap class for no-gutters, which clears the margins & padding for the columns. I did this so that my columns will not have a gap between them -->
    <!-- I added the class container-fluid because I read that without it, rows will cause horizontal scrolling on some screens (source: https://stackoverflow.com/questions/61003484/i-need-to-fix-bootstrap-h-100-class-it-is-not-working)-->
    <body class="container-fluid g-0">
        <header class="row g-0">
            <p><span class="h1">charter#use</span>&nbsp;<span class="h2">by Nadia Amir</span></p> <!-- had to make new h1 & h2 classes because using the tags and then display:inline still wasn't putting them side by side for me-->
        </header>
        <div class="row g-0"> <!-- always include g-0 class for rows so that won't get horizontal scroll (I came up with the solution, but realised it after reading that rows automatically have 15px margins in bootstrap. source: https://stackoverflow.com/questions/27758457/how-to-remove-this-horizontal-scrollbar-in-bootstrap-3)-->
            <!-- col-sm means small column, helps the column be responsive. one row has 12 units -->
            <!-- content preview area -->
            <div class="col-sm-8" id="prvwBox">
                <!--charts area-->
                <!-- vh-100 is a Bootstrap class that means the height is set to 100vh. 100vh means the height should be 100 relative to the viewport, which refers to the area of the window where content is visible-->
                <div id="chartPrvws">
                    <!-- chart preview section here -->
                    <!-- first row of charts -->
                    <div class ="row g-0"> <!-- make it easier to put the canvases side by side-->
                        <div class="col-sm-4"><canvas id="lnPrvw" class="canvasBox"></canvas></div> <!-- 3 charts in one row -->
                        <div class="col-sm-4"><canvas id="barPrvw" class="canvasBox"></canvas></div>
                        <div class="col-sm-4"><canvas id="piePrvw" class="canvasBox"></canvas></div>
                    </div>
                    <!-- second row of charts -->
                    <div class ="row g-0"> <!-- make it easier to put the canvases side by side-->
                        <div class="col-sm-4"><canvas id="donutPrvw" class="canvasBox"></canvas></div>
                        <div class="col-sm-4"><canvas id="polarPrvw" class="canvasBox"></canvas></div>
                        <div class="col-sm-4"><canvas id="bubblePrvw" class="canvasBox"></canvas></div>
                    </div>
                </div>
                <div id="aboutBox">
                    <h1>about charter#use</h1>
                    <p>blah blah lorem ipsum</p>
                </div>
            </div>
            <!-- sidebar -->
            <div class="col-sm-4 g-0">
                <div id="options" class="g-0 row">
                    <div class="col-sm-6 g-0">
                        <div id="swatchBox">
                            <!-- SWATCHES -->
                            <!-- each div should have a unique data-clipboard-target ID & a <p> with an ID to be linked to the JS for style & innerHTML changes -->
                            <!-- add the lock ids for the locking & unlocking. has to be ids because each one will have unique counter & action when clicked -->
                            <!-- add the copy ids for Raphael -->
                            <div class="swatch baseHue hue1" id="topSwatch">
                                <div class="colOpt">
                                    <div class="colourLabel" id="label1">#colour</div>
                                    <button class="copy" id="copy1" data-clipboard-target="#label1">&#10063;</button> <!-- data-clipboard-target should go to the trigger element i.e. the thing that is being clicked to activate the copying-->
                                    <button id="lock1">&#x1f513;</button>
                                </div>
                            </div>
                            <div class="swatch hue1">
                                <div class="colOpt">
                                    <div class="colourLabel" id="label2">#colour</div>
                                    <button class="copy" id="copy2" data-clipboard-target="#label2">&#10063;</button>
                                    <button id="lock2">&#x1f513;</button>
                                </div>
                            </div>
                            <div class="swatch baseHue hue2">
                                <div class="colOpt">
                                    <div class="colourLabel" id="label3">#colour</div>
                                    <button class="copy" id="copy3" data-clipboard-target="#label3">&#10063;</button>
                                    <button id="lock3">&#x1f513;</button>
                                </div>
                            </div>
                            <div class="swatch hue2">
                                <div class="colOpt">
                                    <div class="colourLabel" id="label4">#colour</div>
                                    <button class="copy" id="copy4" data-clipboard-target="#label4">&#10063;</button>
                                    <button id="lock4">&#x1f513;</button>
                                </div>
                            </div>
                            <div class="swatch hue2 lastBox" data-clipboard-target="#label5">
                                <div class="colOpt">
                                    <div class="colourLabel" id="label5">#colour</div>
                                    <button class="copy" id="copy5" data-clipboard-target="#label5">&#10063;</button>
                                    <button id="lock5">&#x1f513;</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 g-0" id="ctrlPanel"> <!-- where all the buttons go-->
                        <!-- HTML entities & special characters source (https://www.w3schools.com/charsets/ref_utf_symbols.asp)-->
                        <!-- colour buttons -->
                        <div class="ctrlBox">
                            <p><button id="changeBtn" class="btn">&#9732; Generate</button></p>
                            <p><button id="unlock" class="btn outlineBtn">&#x1f513; Unlock All </button></p>
                            <p><button id="lockAll" class="btn outlineBtn">&#128274; Lock All </button></p><!-- text always opposite of the default mode. default mode is light, .: text should read dark mode -->
                        </div>
                        <!-- buttons that customise the previews -->
                        <div class="ctrlBox">
                            <p><button id="modeBtn" class="btn outlineBtn">&#9790; dark bg</button></p><!-- text always opposite of the default mode. default mode is light, .: text should read dark mode -->
                            <p><button id="randBtn" class="outlineBtn btn">randomise data</button></p>
                        </div>
                        <!-- export options-->
                        <div class="ctrlBox lastBox"> <!-- download/export options -->
                            <h3 class="btnBox">Export options (wip)</h3>
                            <!-- select all btn -->
                            <div class="row g-0">
                                <div class="col-sm-6 btnBox"><p><input type="checkbox" id="allDl"><label for="allDl">&nbsp;select all</label></p></div> <!-- if don't use &nbsp; the space is ignored-->
                            </div>
                            <!-- indiv options btns -->
                            <div class="row g-0">
                                <div class="col-sm-6 btnBox">
                                    <p><input type="checkbox" id="lnDl"><label for="lnDl">&nbsp;linechart</label></p>
                                    <p><input type="checkbox" id="barDl"><label for="barDl">&nbsp;barchart</label></p>
                                    <p><input type="checkbox" id="pieDl"><label for="pieDl">&nbsp;piechart</label></p>
                                </div>
                                <div class="col-sm-6 btnBox">
                                    <p><input type="checkbox" id=""><label for="">&nbsp;option</label></p>
                                    <p><input type="checkbox" id=""><label for="">&nbsp;option</label></p>
                                    <p><input type="checkbox" id=""><label for="">&nbsp;option</label></p>
                                </div>
                                <p><button id="download" class="btn">Download </button></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
