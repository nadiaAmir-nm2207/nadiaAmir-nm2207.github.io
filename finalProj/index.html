<!DOCTYPE html>
<meta charset="UTF-8">

<html lang="en">
    <head>
        <!-- linking to google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&family=Quicksand:wght@500&display=swap" rel="stylesheet">
        <!-- Bootstrap https://getbootstrap.com/docs/5.3/getting-started/introduction/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <!-- Clipboard.js plugin for copy-paste https://preview.keenthemes.com/good/documentation/forms/clipboard.html-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
        <!-- chartjs -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.0.1/chart.js"></script>
        <!-- raphaeljs -->
        <script src="resources/raphaeljs/raphael.js"></script>
        <!-- my stylesheet -->
        <link rel="stylesheet" type="text/css" href="css/css.css">
        <!-- fontawesome kit -->
        <script src="https://kit.fontawesome.com/845e277b28.js" crossorigin="anonymous"></script>
        <!-- my JS -->
        <script defer type="text/javascript" src="js/main.js"></script>
        <title>Charter#use â€“Â chart colour generator</title>
    </head>
    <!-- g-0 is the Bootstrap class for no-gutters, which clears the margins & padding for the columns. I did this so that my columns will not have a gap between them -->
    <!-- I added the class container-fluid because I read that without it, rows will cause horizontal scrolling on some screens (source: https://stackoverflow.com/questions/61003484/i-need-to-fix-bootstrap-h-100-class-it-is-not-working)-->
    <body class="container-fluid g-0">
        <header id="header">
            <div class="row g-0">
                <div class="col-10 col-md-10" id="title">
                    <p><span id="logo">charter#use</span>&nbsp;<span id="tagline">by Nadia Amir</span></p> <!-- had to make new h1 & h2 classes because using the tags and then display:inline still wasn't putting them side by side for me-->
                </div>
                <nav class="col-2 col-md-2" id="nav"> <!-- nav for navigation -->
                    <a href="https://nadiaamir-nm2207.github.io/projDiary/index.html"><button class="btn gradBtn"><i class="fa-solid fa-book"></i> diary</button></a>
                </nav>
            </div>
        </header>
        <div class="row g-0"> <!-- always include g-0 class for rows so that won't get horizontal scroll (I came up with the solution, but realised it after reading that rows automatically have 15px margins in bootstrap. source: https://stackoverflow.com/questions/27758457/how-to-remove-this-horizontal-scrollbar-in-bootstrap-3)-->
            <!-- col col-md means small column, helps the column be responsive. one row has 12 units -->
            <!-- content preview area -->
            <div class="col-12 col-md-8" id="prvwBox">
                <!--charts area-->
                <div id="chartPrvws">
                    <!-- charts options buttons area -->
                    <div id="chartOpt">
                        <div class="row g-0"> <!-- to style the row for the data options -->
                            <div class = "col-7">
                                <button id="randBtn" class="outlineBtn btn"><i class="fa-solid fa-dice-three"></i> randomise data</button>
                                <button id="resetBtn" class="outlineBtn btn"><i class="fa-solid fa-arrow-rotate-right"></i> reset data</button>
                            </div>
                            <div class="col-5 right">
                                <button id="modeBtn" class="btn outlineBtn"><i class="fa-solid fa-sun"></i> light bg</button><!-- text always opposite of the default mode. default mode is light, .: text should read dark mode -->
                            </div>
                        </div>
                    </div>
                    <!-- chart preview section here -->
                    <!-- first row of charts -->
                    <div class ="row g-0"> <!-- make it easier to put the canvases side by side-->
                        <div class="col col-md-4"><canvas id="lnPrvw" class="canvasBox"></canvas></div> <!-- 3 charts in one row -->
                        <div class="col col-md-4"><canvas id="barPrvw" class="canvasBox"></canvas></div>
                        <div class="col col-md-4"><canvas id="piePrvw" class="canvasBox"></canvas></div>
                    </div>
                    <!-- second row of charts -->
                    <div class ="row g-0"> <!-- make it easier to put the canvases side by side-->
                        <div class="col col-md-4"><canvas id="donutPrvw" class="canvasBox"></canvas></div>
                        <div class="col col-md-4"><canvas id="polarPrvw" class="canvasBox"></canvas></div>
                        <div class="col col-md-4"><canvas id="bubblePrvw" class="canvasBox"></canvas></div>
                    </div>
                </div>
            </div>
            <!-- sidebar -->
            <div class="col-12 col-md-4 g-0">
                <div id="options" class="g-0 row">
                    <!-- SWATCHES half -->
                    <div class="col col-md-6 g-0">
                        <div id="swatchBox">
                            <!-- each div should have a unique data-clipboard-target ID & a <p> with an ID to be linked to the JS for style & innerHTML changes -->
                            <!-- add the lock ids for the locking & unlocking. has to be ids because each one will have unique counter & action when clicked -->
                            <!-- add the copy ids for Raphael -->
                            <div class="swatch baseHue hue1" id="topSwatch">
                                <div class="colOpt">
                                    <div class="row g-0">
                                        <div class="col-6">
                                            <div class="colourLabel" id="label1">#colour</div>
                                        </div>
                                        <div class="col-6">
                                            <div class="row g-0"> <!-- another row so each button can go into a column -->
                                            <!-- data-clipboard-target should go to the trigger element i.e. the thing that is being clicked to activate the copying-->
                                                <!-- only need col-4 because it will take up 1/3 of the space on any viewport size -->
                                                <!-- .copy for clipboardJS, .copyOpt for svg drawing. Have to be different because copyAll is in the other column and also needs clipboardJS-->
                                                <div class="col-4 g-0"><!--spacer--></div>
                                                <div class="col-4 g-0 optBtnBox"><button class="copyOpt copy optBtn" id="copy1" data-clipboard-target="#label1"><i class="fa-solid fa-copy"></i></button> <!-- copy button --></div>
                                                <div class="col-4 g-0 optBtnBox"><button class="lock optBtn" id="lock1"><i class="fa-solid fa-lock-open"></i></button><!-- lock button --></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="swatch hue1">
                                <div class="colOpt">
                                    <div class ="row g-0">
                                        <div class="col-6">
                                            <div class="colourLabel" id="label2">#colour</div>
                                        </div>
                                        <div class="col-6">
                                            <div class="row g-0">
                                                <div class="col-4 g-0"><!--spacer--></div>
                                                <div class="col-4 g-0 optBtnBox"><button class="copyOpt copy optBtn" id="copy2" data-clipboard-target="#label2"><i class="fa-solid fa-copy"></i></button></div>
                                                <div class="col-4 g-0 optBtnBox"><button class="lock optBtn" id="lock2"><i class="fa-solid fa-lock-open"></i></button></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="swatch baseHue hue2">
                                <div class="colOpt">
                                    <div class ="row g-0">
                                        <div class="col-6">
                                            <div class="colourLabel" id="label3">#colour</div>
                                        </div>
                                        <div class="col-6">
                                            <div class="row g-0">
                                                <div class="col-4 g-0"><!--spacer--></div>
                                                <div class="col-4 g-0 optBtnBox"><button class="copyOpt copy optBtn" id="copy3" data-clipboard-target="#label3"><i class="fa-solid fa-copy"></i></button></div>
                                                <div class="col-4 g-0 optBtnBox"><button class="lock optBtn" id="lock3"><i class="fa-solid fa-lock-open"></i></button></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="swatch hue2">
                                <div class="colOpt">
                                    <div class ="row g-0">
                                        <div class="col-6">
                                            <div class="colourLabel" id="label4">#colour</div>
                                        </div>
                                        <div class="col-6">
                                            <div class="row g-0">
                                                <div class="col-4 g-0"><!--spacer--></div>
                                                <div class="col-4 g-0 optBtnBox"><button class="copyOpt copy optBtn" id="copy4" data-clipboard-target="#label4"><i class="fa-solid fa-copy"></i></button></div>
                                                <div class="col-4 g-0 optBtnBox"><button class="lock optBtn" id="lock4"><i class="fa-solid fa-lock-open"></i></button></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="swatch hue3 lastBox" data-clipboard-target="#label5">
                                <div class="colOpt">
                                    <div class ="row g-0">
                                        <div class="col-6">
                                            <div class="colourLabel" id="label5">#colour</div>
                                        </div>
                                        <div class="col-6">
                                            <div class="row g-0">
                                                <div class="col-4 g-0"><!--spacer--></div>
                                                <div class="col-4 g-0 optBtnBox"><button class="copyOpt copy optBtn" id="copy5" data-clipboard-target="#label5"><i class="fa-solid fa-copy"></i></button></div>
                                                <div class="col-4 g-0 optBtnBox"><button class="lock optBtn" id="lock5"><i class="fa-solid fa-lock-open"></i></button></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- OPTIONS half (where all the buttons go) -->
                    <div class="col col-md-6 g-0" id="ctrlPanel">
                        <!-- HTML entities & special characters source (https://www.w3schools.com/charsets/ref_utf_symbols.asp)-->
                        <!-- colour buttons -->
                        <div class="ctrlBox">
                            <p><button id="changeBtn" class="btn gradBtn"><i class="fa-solid fa-wand-magic-sparkles"></i> Generate</button></p>
                            <p><button id="unlockAll" class="btn outlineBtn"><i class="fa-solid fa-lock-open"></i> Unlock All </button></p>
                            <p><button id="lockAll" class="btn outlineBtn"><i class="fa-solid fa-lock"></i> Lock All </button></p><!-- text always opposite of the default mode. default mode is light, .: text should read dark mode -->
                        </div>
                        <!-- copy all option -->
                        <div class="ctrlBox">
                            <div class="row g-0"><!-- textarea with all codes (source: https://www.w3schools.com/tags/tag_textarea.asp)-->
                                <p><label for="allCodes" hidden="hidden">Colour Codes</label></p> <!-- hidden because I don't want it to show, but kept for accessibility -->
                                <textarea id="allCodes" name="allCodes" rows="4" cols="50"></textarea> <!-- [ to start the array -->
                                <br>
                                <button id="#copyAll" class="outlineBtn btn copy" data-clipboard-target="#allCodes"><i class="fa-solid fa-copy"></i> Copy All</button> <!-- add .copy so that it will take on the clipboardJS function -->
                            </div>
                        </div>
                        <!-- export options-->
                        <div class="ctrlBox lastBox"> <!-- download/export options -->
                            <h2>Export Charts</h2>
                            <!-- select all btn -->
                            <div class="row g-0">
                                <div class="col"><p><input type="checkbox" id="allDl"><label for="allDl">&nbsp;select all charts</label></p></div> <!-- if don't use &nbsp; the space is ignored-->
                            </div>
                            <!-- indiv options btns -->
                            <div class="row g-0">
                                <div>
                                    <p><input type="checkbox" id="lnDl"><label for="lnDl">&nbsp;linechart</label></p>
                                    <p><input type="checkbox" id="barDl"><label for="barDl">&nbsp;barchart</label></p>
                                    <p><input type="checkbox" id="pieDl"><label for="pieDl">&nbsp;piechart</label></p>
                                    <p><input type="checkbox" id="donutDl"><label for="donutDl">&nbsp;donut chart</label></p>
                                    <p><input type="checkbox" id="polarDl"><label for="polarDl">&nbsp;polar area chart</label></p>
                                    <p><input type="checkbox" id="bubbleDl"><label for="bubbleDl">&nbsp;bubble chart</label></p>
                                </div>
                                <p><a id="downloadLink"><button id="download" class="btn gradBtn"><i class="fa-solid fa-download"></i> Download </button></a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
